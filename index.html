<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <header>
    <nav class="navbar bg-primary mb-3" data-bs-theme="dark">
      <div class="container justify-content-center">
          <h1>Weather Dashboard</h1>
      </div>
    </nav>
  </header>
  <main>

    <div class="container-fluid">
      <div class="row">
<!-- search bar and history area -->
        <div class="col-3">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="citySearch" placeholder="Type a city on Earth" aria-label="City Search" aria-describedby="button-addon2"></input>
            <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
          </div>
          <div class="container">
            <div id="searchHistory"></div>
          </div>
        </div>

        <div class="col-9">
<!-- large weather card -->
          <div class="container topCard">
            <div class="row">
              <div class="col">
                <h3 id="topCity">City + date + icon</h3>
                <p id="topDate">date</p>
                <img src="#" alt="#" id="topIcon"></img>
                <p id="topTemp">temp</p>
                <p id="topWind">wind</p>
                <p id="topHumid">humidity</p>
              </div>
            </div>
          </div>

          <div class="container cardContainer">
            <div>5-day forcast</div>
            <div class="row">
              
<!-- small 5 day cards -->
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <img src="#" alt="#">icon</img>
                    <p>temp</p>
                    <p>wind</p>
                    <p>humidity</p>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <img src="#" alt="#">icon</img>
                    <p>temp</p>
                    <p>wind</p>
                    <p>humidity</p>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <img src="#" alt="#">icon</img>
                    <p>temp</p>
                    <p>wind</p>
                    <p>humidity</p>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <img src="#" alt="#">icon</img>
                    <p>temp</p>
                    <p>wind</p>
                    <p>humidity</p>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <img src="#" alt="#">icon</img>
                    <p>temp</p>
                    <p>wind</p>
                    <p>humidity</p>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
