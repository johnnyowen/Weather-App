<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <header>
    <nav class="navbar" data-bs-theme="dark">
      <div class="container justify-content-center">
          <h1>☀️Weather Dashboard☁️</h1>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
<!-- search bar and history area -->
        <div class="col-3">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="citySearch" placeholder="Type a city on Earth" aria-label="City Search" aria-describedby="button-addon2">
            <button class="btn btn-info" type="button" id="search-button">Search</button>
          </div>
          <div class="container">
            <div id="searchHistory"></div>
            <button class="btn btn-danger m-3" type="button" id="clearHistory">CLEAR</button>
          </div>
        </div>
        <div class="col-9">
          <!-- large weather card -->
          <div class="container topCard">
            <h2 id="currentweather">Current Weather</h2>
            <div class="row TCBG">
              <div class="col">
                <h3 id="topCity"></h3>
                <h4 id="topDate"></h4>
                <img src="" alt="" id="topIcon"></img>
                <span id="topDesc"></span>
                <span id="topTemp"></span>
                <span id="topWind"></span>
                <span id="topHumid"></span>
              </div>
            </div>
          </div>
          <div class="container cardContainer">
            <h5 id="fiveday">5-day forcast below</h5>
            <div class="row">
<!-- small 5 day cards -->
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h6 class="card-title" id="day1city"></h6>
                    <p id="day1date"></p>
                    <img src="" alt="" id="day1icon"></img>
                    <p id="day1Desc"></p>
                    <p id="day1temp"></p>
                    <p id="day1wind"></p>
                    <p id="day1humid"></p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h6 class="card-title" id="day2city"></h6>
                    <p id="day2date"></p>
                    <img src="" alt="" id="day2icon"></img>
                    <p id="day2Desc"></p>
                    <p id="day2temp"></p>
                    <p id="day2wind"></p>
                    <p id="day2humid"></p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h6 class="card-title" id="day3city"></h6>
                    <p id="day3date"></p>
                    <img src="" alt="" id="day3icon"></img>
                    <p id="day3Desc"></p>
                    <p id="day3temp"></p>
                    <p id="day3wind"></p>
                    <p id="day3humid"></p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h6 class="card-title" id="day4city"></h6>
                    <p id="day4date"></p>
                    <img src="" alt="" id="day4icon"></img>
                    <p id="day4Desc"></p>
                    <p id="day4temp"></p>
                    <p id="day4wind"></p>
                    <p id="day4humid"></p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h6 class="card-title" id="day5city"></h6>
                     <p id="day5date"></p>
                    <img src="" alt="" id="day5icon"></img>
                    <p id="day5Desc"></p>
                    <p id="day5temp"></p>
                    <p id="day5wind"></p>
                    <p id="day5humid"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
